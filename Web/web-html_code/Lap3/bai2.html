<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT polytechnic</title>
    
    <style>
    
      strong{

         color:brown;

      }
       
      .doan1{

        color: red;

      }

      .doan2{

        color: green;

      }

      .doan3{

        color: blue;

      }
   
      
    </style>



</head>
<body>
    

    <p align="justify">

      <center> <h2>SAO</h2>
                
     
        
      <em class="doan1">

        Một ngôi <strong>sao</strong> vừa rơi<br>
        Vụt tắt trên bầu trời<br>
        Hay là tên người ấy<br>
        Vụt tắt ở trong tôi ?
        <br><br>
      </em>
      
      <em class="doan2">
        
        Vẫn thấy trên bầu trời<br>
        Có muôn vàn <strong>sao</strong> sáng<br>
        Mà ở trong lòng tôi<br>
        Như một hành lang vắng
        <br><br>
      </em>

      <em class="doan3">
         
        Một ngôi <strong>sao</strong> vừa tắt<br>
        Bầu trời vẫn không buồn<br>
        <strong>Sao</strong> tên người ấy tắt<br>
        Trong lòng tôi cô đơn ? 
        <br><br>
      </em>

    </center>


  </p>
      

</body>
</html>
